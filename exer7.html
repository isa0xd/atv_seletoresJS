<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity Falls</title>
</head>

<body>
    <h1>Acaricie o waddles</h1>

    <p id="reacao"></p>

    <img id="imgWaddles" src="/img/waddles.png" alt="porco">

    <script>
        const imgWaddles = document.getElementById("imgWaddles");

        imgWaddles.addEventListener("mouseenter", () => {
            document.getElementById("reacao").innerText = "Oinc oinc!!";
        })
        imgWaddles.addEventListener("mouseleave", () => {
            document.getElementById("reacao").innerText = "Faça carinho!";
        })
        imgWaddles.addEventListener("mousemove", () => {
            document.getElementById("reacao").innerText = "Isso é legal!";
        })
        imgWaddles.addEventListener("click", () => {
            document.getElementById("reacao").innerText = "Isso faz cócegas";
        })
    </script>
</body>


</html>
